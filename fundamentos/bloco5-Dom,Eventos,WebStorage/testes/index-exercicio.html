        .main-content .center-content {

    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>

        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()

 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        function changeText() {
            let paragraph = document.getElementsByTagName('p')[1];
            paragraph.innerHTML = "Tomara que eu esteja ganhando uma grana boa e sendo feliz"
        }
        changeText();

        function yellow() {
            let square = document.getElementsByClassName("main-content")[0];
            square.style.background = "rgb(76,164,109)";
        }
        yellow();
        function red() {
            let squareRed = document.getElementsByClassName("center-content")[0];
            squareRed.style.background = "white";
        }
        red();
        function corretor() {
            let corrigindo = document.getElementsByTagName('h1')[0];
            corrigindo.innerHTML = "Exercício 5.1 - JavaScript";
        }
        corretor();



        //Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

        function upperP() {
            let alterando = document.getElementById('p');
            alterando.style.textTransform = "uppercase";
        }
        upperP();

        //Crie uma função que exiba o conteúdo de todas as tags <p> no console.

        function exibindoP() {
            let exibir = document.getElementsByTagName('p');
            for (let i = 0; i < exibir.lenght; i += 1){
                console.log(exibir[i].innerHTML);
            }
        }
        exibindoP();
